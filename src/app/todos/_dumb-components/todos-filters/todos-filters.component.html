<form
  class="form"
  *ngIf="formGroup"
  [formGroup]="formGroup"
  (ngSubmit)="submitHandler()"
>
  <mat-form-field class="form__field" appearance="outline">
    <input matInput [formControl]="getControl('userId')" placeholder="userId" />
  </mat-form-field>

  <mat-form-field class="form__field" appearance="outline">
    <mat-label>Status</mat-label>
    <mat-select [formControl]="getControl('completed')">
      <mat-option>Wszystkie</mat-option>
      <mat-option
        *ngFor="let option of completeOptions"
        [value]="option.value"
        >{{ option.name }}</mat-option
      >
    </mat-select>
  </mat-form-field>

  <mat-form-field class="form__field" appearance="outline">
    <input matInput [formControl]="getControl('title')" placeholder="Tytuł" />
  </mat-form-field>

  <button class="form__button" mat-stroked-button type="submit">Szukaj</button>
  <button
    class="form__button"
    mat-stroked-button
    type="button"
    (click)="clearHandler()"
  >
    Wyczyść
  </button>
</form>
